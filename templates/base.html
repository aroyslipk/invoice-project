<!DOCTYPE html>
<html lang="en" class="h-100"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice App by AnikRoy{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* এই নতুন স্টাইলটি আপনার সমস্যার সমাধান করবে */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Viewport-এর সম্পূর্ণ উচ্চতা নিতে বলা হচ্ছে */
        }
        main.container {
            flex: 1; /* main অংশকে বাকি সব খালি জায়গা নিতে বলা হচ্ছে */
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        footer {
            flex-shrink: 0; /* ফুটারকে সঙ্কুচিত হতে বাধা দেওয়া হচ্ছে */
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
        .navbar {
            margin-bottom: 0; /* নেভিগেশন বারের নিচের মার্জিন সরানো হয়েছে */
        }
    </style>
</head>
<body class="d-flex flex-column h-100"> {% include 'partials/_navbar.html' %}

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-auto"> <p>&copy; {% now "Y" %} AnikRoy. All Rights Reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
