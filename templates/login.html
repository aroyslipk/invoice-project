{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h3>🔐 Login</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% if form.errors %}
  <p style="color:red;">Invalid credentials. Try again.</p>
{% endif %}
{% endblock %}
